<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<style>

		.counterstatkvg {
			text-align: center;
			padding-left: 20%;
			background-color: rgb(255, 252, 92);
		}

		.counterstatkvg-count {
			font-size: 50px;
			font-weight: bold;
			position: relative;
			color: #000000;
			text-align: center;
			display: inline-block;
		}
	</style>

	<!-- Include following into your head tag *******************************-->
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
			id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


		<div class="counterstatkvg">
			<div class="container">
				<div class="row">
					<div class="col-12 col-lg-3">
						<div class="count-up">
							<p class="counterstatkvg-count">36</p>
							<h4>Yers of Academic Excellence</h4>
						</div>
					</div>

					<div class="col-12 col-lg-3">
						<div class="count-up">
							<p class="counterstatkvg-count">15000</p>
							<h4>Alumini</h4>
						</div>
					</div>

					<div class="col-12 col-lg-3">
						<div class="count-up">
							<p class="counterstatkvg-count">300</p>
							<h4>Companies for placement</h4>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			$('.counterstatkvg-count').each(function () {
				$(this).prop('counterstatkvg', 0).animate({
					counterstatkvg: $(this).text()
				}, {

					//chnage count up speed here
					duration: 4000,
					easing: 'swing',
					step: function (now) {
						$(this).text(Math.ceil(now) + "+");
					}
				});
			});
		</script>
</body>

</html>
